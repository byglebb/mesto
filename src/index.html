<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Глеб Бычков">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">

		<header class="header">
			<img class="header__logo" src="<%=require('./images/Logo_header.svg')%>" alt="Лого хедера">
		</header>

		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
				<div class="profile__profile-info">
					<div class="profile__name-change">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-button" type="button"></button>
					</div>
					<p class="profile__activity">Исследователь океана</p>
				</div>
				<button class="profile__add-button" type="button"></button>
			</section>

			<section class="elements">
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
		</footer>

		<div class="popup popup_profile">
			<div class="popup__overlay popup__overlay_profile"></div>
			<div class="popup__window">
				<button class="popup__close-button popup__close-button_profile" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form popup__form_profile" name="popup-form-profile" novalidate>
					<input type="text" class="popup__input popup__input_data_name" name="name" id="name-input" minlength="2"
						maxlength="40" required>
					<span class="popup__input-error name-input-error"></span>
					<input type="text" class="popup__input popup__input_data_activity" name="about" id="activity-input"
						minlength="2" maxlength="200" required>
					<span class="popup__input-error activity-input-error"></span>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_addcard">
			<div class="popup__overlay popup__overlay_addcard"></div>
			<div class="popup__window">
				<button class="popup__close-button popup__close-button_addcard" type="button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__form popup__form_addcard" name="popup-form-addcard" novalidate>
					<input type="text" class="popup__input popup__input_data_place" name="name" id="place-input" minlength="2"
						maxlength="30" placeholder="Название" required>
					<span class="popup__input-error place-input-error"></span>
					<input type="url" class="popup__input popup__input_data_link" name="link" id="link-input"
						placeholder="Ссылка на картинку" required>
					<span class="popup__input-error link-input-error"></span>
					<button class="popup__submit-button" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_image">
			<div class="popup__overlay popup__overlay_image"></div>
			<div class="popup__image-window">
				<img class="popup__image" src="#" alt="Изображение">
				<button class="popup__close-button popup__close-button_image" type="button"></button>
				<h2 class="popup__title-image"></h2>
			</div>
		</div>

	</div>

	<template id="default-element">
		<article class="element">
			<button class="element__delete-button" type="button"></button>
			<img class="element__image">
			<div class="element__description">
				<h2 class="element__place"></h2>
				<div class="element__like-container">
					<button class="element__like" type="button"></button>
					<p class="element__like-counter">0</p>
				</div>
			</div>
		</article>
	</template>
</body>

</html>
