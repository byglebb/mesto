<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Глеб Бычков">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">

		<section class="header">
			<img class="header__logo" src="./images/Logo_header.svg" alt="Лого хедера">
			<hr class="header__line">
		</section>

		<section class="profile">
			<img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
			<div class="profile__profile-info">
				<div class="profile__profile-info_name-change">
					<h1 class="profile__profile-info_name">Жак-Ив Кусто</h1>
					<button class="profile__profile-info_button"></button>
				</div>
				<p class="profile__profile-info_activity">Исследователь океана
				</p>
			</div>
			<button class="profile__add-button"></button>
		</section>

		<section class="elements">
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
				<div class="element__description">
					<h2 class="element__place">Карачаевск</h2>
					<button class="element__group"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
				<div class="element__description">
					<h2 class="element__place">Гора Эльбрус</h2>
					<button class="element__group"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
				<div class="element__description">
					<h2 class="element__place">Домбай</h2>
					<button class="element__group"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
				<div class="element__description">
					<h2 class="element__place">Гора Эльбрус</h2>
					<button class="element__group"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
				<div class="element__description">
					<h2 class="element__place">Домбай</h2>
					<button class="element__group"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
				<div class="element__description">
					<h2 class="element__place">Карачаево-Черкессия</h2>
					<button class="element__group"></button>
				</div>
			</article>
		</section>

		<section class="footer">
			<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
		</section>

		<div class="popup">
			<div class="popup__window">
				<button class="popup__close-button"></button>
				<form class="popup__container">
					<h2 class="popup__title">Редактировать профиль</h2>
					<fieldset class="popup__input-container">
						<input type="text" class="popup__name">
						<input type="text" class="popup__activity">
					</fieldset>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

	</div>

	<script src="./scripts/index.js"></script>
</body>

</html>
