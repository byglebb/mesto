<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Глеб Бычков">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">

		<header class="header">
			<img class="header__logo" src="./images/Logo_header.svg" alt="Лого хедера">
		</header>

		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
				<div class="profile__profile-info">
					<div class="profile__name-change">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-button" type="button"></button>
					</div>
					<p class="profile__activity">Исследователь океана</p>
				</div>
				<button class="profile__add-button" type="button"></button>
			</section>

			<section class="elements">
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__window">
				<button class="popup__close-button" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="popup-form">
					<input type="text" class="popup__input popup__input_data_name" name="username" required>
					<input type="text" class="popup__input popup__input_data_activity" name="userjob" required>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_addcard">
			<div class="popup__window">
				<button class="popup__close-button popup__close-button_addcard" type="button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__form popup__form_addcard" name="popup-form-addcard">
					<input type="text" class="popup__input popup__input_data_place" name="place-add-card" required
						placeholder="Название">
					<input type="text" class="popup__input popup__input_data_link" name="link-add-card" required
						placeholder="Ссылка на картинку">
					<button class="popup__submit-button" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup-image">
			<div class="popup-image__window">
				<img class="popup-image__image" src="#" alt="Изображение">
				<button class="popup-image__close-button" type="button"></button>
				<h2 class="popup-image__title"></h2>
			</div>
		</div>

	</div>

	<template id="default-element">
		<article class="element">
			<button class="element__delete-button" type="button"></button>
			<img class="element__image">
			<div class="element__description">
				<h2 class="element__place"></h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>
	</template>

	<script src="./scripts/index.js"></script>
</body>

</html>
